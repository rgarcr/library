<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="top-section">
        <form class="book-form" action="">
            <div class="form-input-container">
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="text" name="pages" id="pages" required>
            </div>
            <div>
                <fieldset>
                    <legend>Book Read</legend>
                    <label for="read-yes">yes</label>
                    <input type="radio" name="read" id="read-yes" value="yes" required >
                    <label for="not-read">no</label>
                    <input type="radio" name="read" id="not-read" value="no" required>
                </fieldset>

            </div>
            </div>
            <input class="btn-submit" type="submit" value="Submit">
        </form>
    </div>
    <div class="bottom-section">
        <table class="books-table">
            <caption>My Books</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody>
                <!--Table rows and cells populated in js-->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
